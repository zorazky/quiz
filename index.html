<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Space Quiz</title>
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</head>

<body>
	<div id="wrapper">
	<header>
		<div id="questionCounter">
			<h3>Question: 1 of 5</h3>
		</div>

		<div id="logo">
			<img src="img/logo.png">
			
		</div>

		<div id="points">
			<h3>Points: 10</h3>
		</div>
	</header>

	<div id="question">
		<h1>What was the first object launched into space that was made by humans?</h1>
		
	</div>

	<div id="answers">

		<form>

		 <ul>
		  <li>
		    <input type="radio" id="f-option" name="selector" value="uno">
		    <label for="f-option" id="f-label"></label>
		    
		    <div class="check"></div>
		  </li>
		  
		  <li>
		    <input type="radio" id="s-option" name="selector" value="dos">
		    <label for="s-option" id="s-label"></label>
		    
		    <div class="check"><div class="inside"></div></div>
		  </li>
		  
		  <li>
		    <input type="radio" id="t-option" name="selector" value="tres">
		    <label for="t-option" id="t-label"></label>
		    
		    <div class="check"><div class="inside"></div></div>
		  </li>

		  <li>
		    <input type="radio" id="u-option" name="selector" value="cuatro">
		    <label for="u-option" id="u-label"></label>
		    
		    <div class="check"><div class="inside"></div></div>
		  </li>
		</ul>

		<div id="correctA"><h1></h1></div>

		<input id="mybutton" type="submit" value="Next"/>

		
		</form>
	</div>

	</div>

</body>

</html>

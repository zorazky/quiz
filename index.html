<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Space Quiz</title>
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="wrapper">
	<header>
		<div id="questionCounter">
			<h3>Question: 1 of 5</h3>
		</div>

		<div id="logo">
			<img src="img/logo.png">
			
		</div>

		<div id="points">
			<h3>Points: 10</h3>
		</div>
	</header>

	<div id="question">
		<h1>What was the first object launched into space that was made by humans?</h1>
		
	</div>

	<div id="answers">

		<form>

		 <ul>
		  <li>
		    <input type="radio" id="f-option" name="selector">
		    <label for="f-option">Sputnik 1</label>
		    
		    <div class="check"></div>
		  </li>
		  
		  <li>
		    <input type="radio" id="s-option" name="selector">
		    <label for="s-option">Explorer 1</label>
		    
		    <div class="check"><div class="inside"></div></div>
		  </li>
		  
		  <li>
		    <input type="radio" id="t-option" name="selector">
		    <label for="t-option">A4 rocket</label>
		    
		    <div class="check"><div class="inside"></div></div>
		  </li>

		  <li>
		    <input type="radio" id="u-option" name="selector">
		    <label for="u-option">Jupiter 1</label>
		    
		    <div class="check"><div class="inside"></div></div>
		  </li>
		</ul>

		<input id="mybutton" type="submit" value="Next">

		</form>
	</div>

	</div>

</body>
